<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AutomaticPress</title>
  <meta name="description" content="Faça login ou crie sua conta na AutomaticPress para automatizar seu blog WordPress.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
            },
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 224 71% 4%;
      --card: 0 0% 100%;
      --card-foreground: 224 71% 4%;
      --primary: 239 84% 67%;
      --primary-foreground: 0 0% 100%;
      --secondary: 220 14% 96%;
      --secondary-foreground: 224 71% 4%;
      --muted: 220 14% 96%;
      --muted-foreground: 220 9% 46%;
      --border: 220 13% 91%;
      --destructive: 0 84% 60%;
    }

    .dark {
      --background: 224 71% 4%;
      --foreground: 210 40% 98%;
      --card: 224 71% 4%;
      --card-foreground: 210 40% 98%;
      --primary: 239 84% 67%;
      --primary-foreground: 0 0% 100%;
      --secondary: 215 28% 17%;
      --secondary-foreground: 210 40% 98%;
      --muted: 215 28% 17%;
      --muted-foreground: 218 11% 65%;
      --border: 215 28% 17%;
    }

    * { font-family: 'Inter', system-ui, sans-serif; box-sizing: border-box; }
    
    body { 
      background-color: hsl(var(--background)); 
      color: hsl(var(--foreground)); 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .bg-hero-gradient {
      background: linear-gradient(180deg, hsl(0, 0%, 100%) 0%, hsl(239, 100%, 98%) 100%);
    }
    .dark .bg-hero-gradient {
      background: linear-gradient(180deg, hsl(224, 71%, 4%) 0%, hsl(224, 60%, 8%) 100%);
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

    .card-glow {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, hsl(239 84% 67% / 0.3), hsl(280 87% 65% / 0.3));
      border-radius: 44px;
      filter: blur(32px);
      opacity: 0.5;
    }
    .dark .card-glow { opacity: 0.3; }

    .auth-card {
      position: relative;
      background: hsl(var(--card));
      border-radius: 40px;
      padding: 1.5rem;
      border: 4px solid hsl(var(--primary) / 0.4);
      box-shadow: 
        8px 8px 0px 0px hsl(var(--primary) / 0.3),
        0 25px 50px -12px rgba(99, 102, 241, 0.25);
    }
    .dark .auth-card {
      border-color: hsl(var(--primary) / 0.5);
      box-shadow: 
        8px 8px 0px 0px hsl(var(--primary) / 0.4),
        0 25px 50px -12px rgba(99, 102, 241, 0.4);
    }

    .corner-accent {
      position: absolute;
      width: 1.5rem;
      height: 1.5rem;
      border-color: hsl(var(--primary) / 0.5);
    }
    .corner-tl { top: 0.75rem; left: 0.75rem; border-top-width: 2px; border-left-width: 2px; border-radius: 0.75rem 0 0 0; }
    .corner-tr { top: 0.75rem; right: 0.75rem; border-top-width: 2px; border-right-width: 2px; border-radius: 0 0.75rem 0 0; }
    .corner-bl { bottom: 0.75rem; left: 0.75rem; border-bottom-width: 2px; border-left-width: 2px; border-radius: 0 0 0 0.75rem; }
    .corner-br { bottom: 0.75rem; right: 0.75rem; border-bottom-width: 2px; border-right-width: 2px; border-radius: 0 0 0.75rem 0; }

    .input-field {
      width: 100%;
      background: hsl(var(--background));
      padding: 1rem 1rem 1rem 3rem;
      border-radius: 1rem;
      border: 2px solid hsl(var(--border));
      box-shadow: 4px 4px 0px 0px hsl(var(--primary) / 0.1);
      outline: none;
      color: hsl(var(--foreground));
      font-size: 1rem;
      transition: all 0.2s;
    }
    .input-field::placeholder { color: hsl(var(--muted-foreground) / 0.5); }
    .input-field:focus {
      border-color: hsl(var(--primary));
      box-shadow: 2px 2px 0px 0px hsl(var(--primary) / 0.2);
      transform: translateX(2px) translateY(2px);
    }

    .btn-submit {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.125rem;
      background: linear-gradient(90deg, hsl(239, 84%, 67%), hsl(280, 87%, 65%));
      color: white;
      padding: 1rem;
      border-radius: 1rem;
      border: 2px solid hsl(var(--primary) / 0.5);
      box-shadow: 6px 6px 0px 0px hsl(var(--primary) / 0.4);
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-submit:hover {
      box-shadow: 3px 3px 0px 0px hsl(var(--primary) / 0.5);
      transform: translateX(4px) translateY(4px);
    }

    .btn-google {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.875rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      color: hsl(var(--foreground));
      background: hsl(var(--background));
      border: 2px solid hsl(var(--border));
      border-radius: 1rem;
      box-shadow: 4px 4px 0px 0px hsl(var(--primary) / 0.1);
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-google:hover {
      box-shadow: 2px 2px 0px 0px hsl(var(--primary) / 0.15);
      transform: translateX(2px) translateY(2px);
      border-color: hsl(var(--primary) / 0.4);
    }

    #signupFields { max-height: 0; opacity: 0; overflow: hidden; transition: all 0.3s; }
    #signupFields.visible { max-height: 100px; opacity: 1; margin-bottom: 1rem; }
  </style>
</head>
<body class="bg-hero-gradient antialiased">
  <!-- Theme Toggle -->
  <button class="fixed top-4 right-4 z-50 w-10 h-10 rounded-full bg-background/80 backdrop-blur-sm border border-border/50 shadow-lg flex items-center justify-center cursor-pointer transition-colors hover:bg-muted" onclick="document.documentElement.classList.toggle('dark'); lucide.createIcons();">
    <i data-lucide="sun" class="w-4 h-4 dark:hidden"></i>
    <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
  </button>

  <!-- Back Button -->
  <a href="home.html" class="fixed top-4 left-4 z-50 px-4 h-10 rounded-full bg-background/80 backdrop-blur-sm border border-border/50 shadow-lg flex items-center gap-2 text-sm font-medium text-foreground transition-colors hover:bg-muted">
    <i data-lucide="arrow-left" class="w-4 h-4"></i>
    Voltar
  </a>

  <!-- Card Container -->
  <div class="w-full max-w-[420px] relative animate-fade-in">
    <!-- Glow effect -->
    <div class="card-glow"></div>
    
    <!-- Main Card -->
    <div class="auth-card">
      <!-- Corner accents -->
      <div class="corner-accent corner-tl"></div>
      <div class="corner-accent corner-tr"></div>
      <div class="corner-accent corner-bl"></div>
      <div class="corner-accent corner-br"></div>
      
      <!-- Logo -->
      <div class="flex justify-center mb-5">
        <div class="p-3 rounded-2xl" style="background: linear-gradient(135deg, hsl(var(--primary) / 0.1), hsl(280 87% 65% / 0.1)); border: 1px solid hsl(var(--primary) / 0.2);">
          <div class="w-10 h-10 rounded-xl flex items-center justify-center font-extrabold text-white" style="background: linear-gradient(135deg, hsl(239, 84%, 67%), hsl(280, 87%, 65%));">
            AP
          </div>
        </div>
      </div>

      <!-- Tab Toggle -->
      <div class="flex bg-muted/50 rounded-2xl p-1.5 border border-border/50 mb-6">
        <button type="button" class="tab-btn flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-semibold text-sm transition-all" id="loginTab" onclick="switchTab('login')">
          <i data-lucide="log-in" class="w-4 h-4"></i>
          Entrar
        </button>
        <button type="button" class="tab-btn flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-semibold text-sm transition-all" id="signupTab" onclick="switchTab('signup')">
          <i data-lucide="user-plus" class="w-4 h-4"></i>
          Criar Conta
        </button>
      </div>

      <!-- Subtitle -->
      <p class="text-center text-sm text-muted-foreground mb-6" id="subtitle">
        Bem-vindo de volta! Entre com suas credenciais.
      </p>

      <!-- Form -->
      <form onsubmit="handleSubmit(event)" class="space-y-4">
        <!-- Full Name (signup only) -->
        <div id="signupFields">
          <div class="relative">
            <i data-lucide="user" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-primary pointer-events-none"></i>
            <input type="text" placeholder="Nome completo" class="input-field" id="fullName">
          </div>
        </div>

        <!-- Email -->
        <div class="relative">
          <i data-lucide="mail" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-primary pointer-events-none"></i>
          <input type="email" placeholder="E-mail" class="input-field" id="email" required>
        </div>

        <!-- Password -->
        <div class="relative">
          <i data-lucide="lock" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-primary pointer-events-none"></i>
          <input type="password" placeholder="Senha" class="input-field" id="password" required style="padding-right: 3rem;">
          <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-muted-foreground hover:text-primary transition-colors" onclick="togglePassword()">
            <i data-lucide="eye" class="w-5 h-5" id="eyeIcon"></i>
          </button>
        </div>

        <!-- Forgot Password (login only) -->
        <div class="text-right" id="forgotLink">
          <a href="forgot-password.html" class="text-xs text-primary hover:underline font-medium">
            Esqueceu a senha?
          </a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit">
          <i data-lucide="log-in" class="w-5 h-5" id="submitIcon"></i>
          <span id="submitText">Entrar</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center gap-3 my-6">
        <div class="flex-1 h-px" style="background: linear-gradient(90deg, transparent, hsl(var(--border)), transparent);"></div>
        <span class="text-xs text-muted-foreground font-medium px-2">ou</span>
        <div class="flex-1 h-px" style="background: linear-gradient(90deg, transparent, hsl(var(--border)), transparent);"></div>
      </div>

      <!-- Google Login Button -->
      <button type="button" class="btn-google" onclick="alert('Login com Google será implementado em breve')">
        <svg class="h-5" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
          <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"/>
          <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"/>
          <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"/>
          <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"/>
        </svg>
        Entrar com Google
      </button>

      <!-- Agreement -->
      <div class="mt-6 text-center">
        <a href="#" class="text-xs text-muted-foreground hover:text-primary transition-colors">
          Ao continuar, você concorda com nossos Termos de Uso e Política de Privacidade
        </a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
      updateTabStyles();
    });

    let isLogin = true;

    function updateTabStyles() {
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');
      
      if (isLogin) {
        loginTab.style.background = 'hsl(var(--primary))';
        loginTab.style.color = 'white';
        loginTab.style.boxShadow = '0 4px 12px hsl(var(--primary) / 0.25)';
        signupTab.style.background = 'transparent';
        signupTab.style.color = 'hsl(var(--muted-foreground))';
        signupTab.style.boxShadow = 'none';
      } else {
        signupTab.style.background = 'hsl(var(--primary))';
        signupTab.style.color = 'white';
        signupTab.style.boxShadow = '0 4px 12px hsl(var(--primary) / 0.25)';
        loginTab.style.background = 'transparent';
        loginTab.style.color = 'hsl(var(--muted-foreground))';
        loginTab.style.boxShadow = 'none';
      }
    }

    function switchTab(tab) {
      isLogin = tab === 'login';
      updateTabStyles();
      
      document.getElementById('signupFields').classList.toggle('visible', !isLogin);
      document.getElementById('forgotLink').style.display = isLogin ? 'block' : 'none';
      document.getElementById('subtitle').textContent = isLogin 
        ? 'Bem-vindo de volta! Entre com suas credenciais.' 
        : 'Crie sua conta para começar.';
      document.getElementById('submitText').textContent = isLogin ? 'Entrar' : 'Criar Conta';
      
      const submitIcon = document.getElementById('submitIcon');
      submitIcon.setAttribute('data-lucide', isLogin ? 'log-in' : 'user-plus');
      lucide.createIcons();
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.setAttribute('data-lucide', 'eye-off');
      } else {
        passwordInput.type = 'password';
        eyeIcon.setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    }

    function handleSubmit(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const fullName = document.getElementById('fullName').value;
      
      if (isLogin) {
        alert('Login realizado! (Demonstração - sem backend)\n\nEmail: ' + email);
      } else {
        alert('Conta criada! (Demonstração - sem backend)\n\nNome: ' + fullName + '\nEmail: ' + email);
      }
    }
  </script>
</body>
</html>
